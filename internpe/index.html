<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #fff;
      text-align: right;
      padding: 10px;
      font-size: 28px;
      border-radius: 5px;
      margin-bottom: 15px;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      justify-content: center;
    }

    .buttons input {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons input:hover {
      background-color: #555;
    }

    .buttons input.operator {
      background-color: #f39c12;
      color: #fff;
    }

    .buttons input.equal {
      background-color: #27ae60;
      grid-column: span 2;
    }

    .buttons input.clear {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <form name="calcForm">
      <input type="text" name="display" class="display" readonly />
      <div class="buttons">
        <input type="button" value="AC" onclick="calcForm.display.value=''" class="clear">
        <input type="button" value="DEL" onclick="calcForm.display.value=calcForm.display.value.slice(0, -1)" class="operator">
        <input type="button" value="." onclick="calcForm.display.value += '.'" class="operator">
        <input type="button" value="/" onclick="calcForm.display.value += '/'" class="operator">

        <input type="button" value="7" onclick="calcForm.display.value += '7'">
        <input type="button" value="8" onclick="calcForm.display.value += '8'">
        <input type="button" value="9" onclick="calcForm.display.value += '9'">
        <input type="button" value="*" onclick="calcForm.display.value += '*'" class="operator">

        <input type="button" value="4" onclick="calcForm.display.value += '4'">
        <input type="button" value="5" onclick="calcForm.display.value += '5'">
        <input type="button" value="6" onclick="calcForm.display.value += '6'">
        <input type="button" value="-" onclick="calcForm.display.value += '-'" class="operator">

        <input type="button" value="1" onclick="calcForm.display.value += '1'">
        <input type="button" value="2" onclick="calcForm.display.value += '2'">
        <input type="button" value="3" onclick="calcForm.display.value += '3'">
        <input type="button" value="+" onclick="calcForm.display.value += '+'" class="operator">

        <input type="button" value="0" onclick="calcForm.display.value += '0'">
        <input type="button" value="00" onclick="calcForm.display.value += '00'">
        <input type="button" value="=" onclick="calcForm.display.value = eval(calcForm.display.value)" class="equal">
      </div>
    </form>
  </div>
</body>
</html>
